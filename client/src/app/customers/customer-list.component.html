<h1>Customers</h1>

<div class="row" *ngIf="pageCount">
  <a class="btn btn-default" (click)="pageDown()">&lt;</a>{{currentPage}}/{{pageCount}}<a class="btn btn-default" (click)="pageUp()">&gt;</a>
</div>

<div class="row">
  <label for="searchInput">Search:</label>
  <input type="text" name="searchInput" autofocus #searchTerm [(ngModel)]="searchInput">
  <select [(ngModel)]="searchField" (change)="ssearch(searchTerm.value)">
    <option value="name">Name</option>
    <option value="phone">Phone</option>
    <option value="email">Email</option>
  </select>
</div>

<div class="row" *ngFor="let customer of customers">
  <zza-customer-list-item
      [customer]="customer"
      [selectedCustomer]="selectedCustomer"
      (click)="onSelect(customer)"></zza-customer-list-item>
</div>
